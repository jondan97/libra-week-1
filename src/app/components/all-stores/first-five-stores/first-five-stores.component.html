<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Category</th>
        <th>Address</th>
        <th></th>
    </tr>
    @for (store of firstFiveStores; track $index) {
        <tr>
            <td>{{store.id}}</td>
            <td>{{store.name}}</td>
            <td>{{store.category}}</td>
            <td>{{store.address}}</td>
            <button (click)="storeClicked(store)">Click</button>
        </tr>
    }
</table>
